{% extends "base.html" %}

{% block content %}
    <form action="." method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p>오류가 있어요.</p>
        {% endif %}
        <table>
            <tbody>
            <tr>
                <td>아이디</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>{{ form.password1 }}</td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>{{ form.password2 }}</td>
            </tr>
            </tbody>
        </table>
    <div class="mt1">
        <input type="submit" value="등록" class="big-btn">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
